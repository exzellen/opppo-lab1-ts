    <script type="module" src="app.js"></script>
    <script>
        let text;
        text = document.getElementById('text');

            `ADD Truck 60 1 'Artyom' 20 12\n` +

            `PRINT\n` +

            `ADD Truck 61 3 'A B c' 20 12\n` +
